<html>
    <head>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <header>
            <h1>Sorting Function</h1>
        </header>
        <main>
        
              <div class="fieldata">
                <fieldset>
                    <legend>Insert Data</legend>
                    <input id="username" type="text" placeholder="Enter name.."></input>
                    <input id="occupation" type="text" placeholder="Enter occupation.."></input>
                    <button onClick="addData()" type="button" id="btn">Add</button>
                </fieldset>
            </div>

            <div class="dropdown">
                <button onclick="dropDown()" class="dropbtn">SORT BY</button>
                <div id="dropdownmenu" class="dropdown-content">
                    <section class="sort-options">
                        <button class="sort-id">Sort by id</button>
                        <button class="sort-name">Sort by name</button>
                        <button class="sort-occup">Sort by occupation</button>
                    </section>
                </div>
              </div>

              <section class="list-headers">
                <div class="header-title">Id</div>
                <div class="header-name">Name</div>
                <div class="header-occup">Occupation</div>
            </section>
            <section class="list">
                <div id="container" onclick="addData()"></div> class="list-item">
                    <div class="item-title">
    
                    </div>
                </div>
            </section>
           

        </main>

        <script src="main.js"></script>
        <script type="text/javascript">
            addList();
        </script>
    </body>

</html>
